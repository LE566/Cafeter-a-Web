    <form action="registro" class="formulario" method="post">
        <fieldset>
            <legend>Registro</legend>
            <div class="contenedor-campos">

                    <label for="">Email</label>

                    <label for="">Password</label>
                    <input class="input-text" type="password" placeholder="Your password" name="pass">
                </div>
                <div class="campo">
                    <label for="">Confirm Password</label>
                    <input class="input-text" type="password" placeholder="Your password">
                </div>
            </div>
            
            <div class="contenedor-campos2">
                <div class="alinear-derecha flex campo1" >
                    <button class="boton w-100 " type="submit" value="Save">Registro</button>
                </div><!--Contenedor de los campos-->

            </div>
