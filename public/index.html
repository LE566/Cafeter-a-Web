    <form action="/auth" class="formulario" method="post">
        <fieldset>
            <legend>Login</legend>
            <div class="contenedor-campos">
                
                <div class="campo">
                    <label for="">Email</label>
                    <input class="input-text" type="email" id="correo" placeholder="Your Email" name="correo" required>
                </div>


                <div class="campo">
                    <label for="">Password</label>
                    <input class="input-text" type="password" id="pass" placeholder="Your password" name="pass" required>
                </div>
            </div>
            
                <div class="remember flex">
                    <input class="input-check" type="checkbox" value="Remember">
                    <span class="checkbox-text">Remember me</span>
                </div>

            <div class="contenedor-campos2">
                <div class="alinear-derecha flex campo1" >
                    <button class="boton w-100 " type="submit" id="login">Login</button>
                </div><!--Contenedor de los campos-->

            </div>
            <div class="a-remember flex">
                <a href="./src/punto.html">Forget my Password</a><br><br>
            </div>

            <div class="a-remember flex">
                <a href="./register.html">You do not have an account? Sign up</a>

            </div>
        </fieldset>
    </form>
    <footer class="footer">
